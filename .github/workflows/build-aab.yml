name: Build Android AAB (Lupin Bet)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      - name: Init Bubblewrap project
        run: |
          bubblewrap init \
            --manifest=https://pronostici-calcio-oq43.vercel.app/manifest.json \
            --directory=android \
            --skipPwaValidation

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/signing.keystore

      - name: Build AAB
        run: |
          cd android
          bubblewrap build \
            --release \
            --keystore=signing.keystore \
            --ksAlias=${{ secrets.KEY_ALIAS }} \
            --ksPass=${{ secrets.KEYSTORE_PASSWORD }} \
            --keyPass=${{ secrets.KEY_PASSWORD }}

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: Lupin-AAB
          path: android/app-release.aab
